<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="heading">Task Webpage</h1>

    <div id="buttons">
      <button id="customer">Load Customer</button>
      <button id="images">Load Images</button>
    </div>
    <br /><br />

    <div id="customer-container">
      <table id="customer-table" border="1">
        <thead>
          <tr>
            <th>Name</th>

            <th>Email</th>
            <th>PhoneNo</th>
          </tr>
        </thead>
        <tbody id="customer-table-body"></tbody>
      </table>
    </div>
    <br /><br />
    <div>
      <div id="image-container">
        <table id="image-table" border="1">
          <thead>
            <tr>
              <th>Caption</th>
              <th>Likes</th>
              <th>Image</th>
            </tr>
          </thead>
          <tbody id="image-table-body"></tbody>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
