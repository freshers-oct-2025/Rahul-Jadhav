<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        font-size: 20px; /* absolute */
        margin: 2em; /* relative to font size */
        width: 50vw; /* relative to viewport width */
      }
    </style>
  </head>
  <body>
    <p>Understanding CSS Units (px, em, rem, %, vw, vh)</p>
  </body>
</html>
