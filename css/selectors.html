<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        color: blue;
      } /* Element selector */
      #unique {
        color: red;
      } /* ID selector */
      .highlight {
        color: green;
      } /* Class selector */
    </style>
  </head>
  <body>
    <p>Normal paragraph</p>
    <p id="unique">Styled by ID</p>
    <p class="highlight">Styled by Class</p>
  </body>
</html>
