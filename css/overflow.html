<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 200px;
        height: 100px;
        overflow: scroll;
        border: 1px solid black;
      }
      img {
        float: center;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box">Overflow scroll example text inside a fixed box.</div>
    <img src="/images/barca.jpg" />
    <br />
    <br />
    <p>Text beside floated image.</p>
  </body>
</html>
