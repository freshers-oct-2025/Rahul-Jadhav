<!DOCTYPE html>
<html>
  <body>
    <h2>Canvas Example</h2>
    <canvas
      id="myCanvas"
      width="200"
      height="100"
      style="border: 1px solid #000"
    ></canvas>

    <h2>SVG Example</h2>
    <svg width="200" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="blue"
        stroke-width="3"
        fill="lightblue"
      />
    </svg>
  </body>
</html>
