<!DOCTYPE html>
<html>
  <body>
    <h3>Unordered List</h3>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>

    <h3>Description Link</h3>
    <dl>
      <dt>Coffee</dt>
      <dd>- black hot drink</dd>
      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>
  </body>
</html>
